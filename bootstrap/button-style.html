<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index-Bootstrap</title>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/main_bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <h3>Button <small>style</small></h3>
    <div class="container-fluid">
        <div class="sample row">
            <div class="col-xs-12">
                <p>
                    <code>.btn-custom-a</code>
                    <code>.btn-custom-b</code>
                    <code>.btn-custom-c</code>
                    <code>.btn-custom-d</code>
                    <code>.btn-custom-e</code>
                </p>
                <button type="button" class="btn btn-custom-a btn-xs">btn-custom-a</button>
                <button type="button" class="btn btn-custom-b btn-xs">btn-custom-b</button>
                <button type="button" class="btn btn-custom-c">btn-custom-c</button>
                <button type="button" class="btn btn-custom-d btn-sm">btn-custom-d</button>
                <button type="button" class="btn btn-custom-e btn-sm">btn-custom-e</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div><!-- ./sample -->

    </div>

    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
</body>

</html>

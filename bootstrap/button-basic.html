<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index-Bootstrap</title>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/main_bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <h3>Button <small>basic</small></h3>
    <div class="container-fluid">
        <div class="sample row">
            <div class="col-xs-6">
                <p>
                    <code>btn.btn-default</code>
                </p>
                <a class="btn btn-default" href="#" role="button">Link</a>
                <button class="btn btn-default" type="submit">Button</button>
                <input class="btn btn-default" type="button" value="Input">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
            <div class="col-xs-6">
                <p>
                    <code>.default</code>
                    <code>.primary</code>
                    <code>.success</code>
                    <code>.info</code>
                    <code>.warning</code>
                    <code>.danger</code>
                    <code>.link</code>
                </p>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div><!-- ./sample -->
        <div class="sample row">
            <div class="col-xs-6">
                <p>
                    <code>.btn.btn-lg</code>
                    <code>.btn.btn-default</code>
                    <code>.btn.btn-sm</code>
                    <code>.btn.btn-xs</code>
                </p>
                <p>
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                    <button type="button" class="btn btn-default btn-lg">Large button</button>
                </p>
                <p>
                    <button type="button" class="btn btn-primary">Default button</button>
                    <button type="button" class="btn btn-default">Default button</button>
                </p>
                <p>
                    <button type="button" class="btn btn-primary btn-sm">Small button</button>
                    <button type="button" class="btn btn-default btn-sm">Small button</button>
                </p>
                <p>
                    <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
                    <button type="button" class="btn btn-default btn-xs">Extra small button</button>
                </p>
            </div>
            <div class="col-xs-6">
                <p>
                    <code>.btn.btn-block</code>
                </p>
                <button type="button" class="btn btn-default btn-xs btn-block">Block level button</button>
                <button type="button" class="btn btn-primary btn-xs btn-block">Block level button</button>
                <button type="button" class="btn btn-success btn-default btn-block">Block level button</button>
                <button type="button" class="btn btn-danger btn-lg btn-block">Block level button</button>
            </div>
        </div><!-- ./sample -->
        <div class="sample row">
            <div class="col-xs-6">
                <p>
                    <code>.btn.active</code>
                </p>
                <button type="button" class="btn btn-warning active">Large button</button>
                <button type="button" class="btn btn-default active">Large button</button>
            </div>
            <div class="col-xs-6">
                <p>
                    <code>&lt;button&gt; disabled="disabled"</code>
                    <code>a.btn.disabled</code>
                </p>
                <button type="button" class="btn btn-default" disabled="disabled">Disable button</button>
                <a href="#" class="btn btn-default disabled" role="button">Link</a>
            </div>
        </div><!-- ./sample -->
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
</body>

</html>

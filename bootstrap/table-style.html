<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index-Bootstrap</title>

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/main_bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <h3>Table <small>style</small></h3>
    <div class="container-fluid">
        <div class="sample row">
            <div class="col-xs-12">
                <p>
                    <code>.table.table-bordered</code>
                    <code>.table-has-form</code>
                </p>
                <table class="table table-bordered table-has-form">
                    <colgroup>
                        <col style="width: 10%;">
                        <col style="width: 40%;">
                        <col style="width: 10%;">
                        <col style="width: 40%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>헤더</th>
                            <td><input type="text" class="form-control input-xs"></td>
                            <th>헤더</th>
                            <td>
                                <div class="form-group">
                                    <div class="col-xs-4"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-4"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-4"><input type="text" class="form-control input-xs"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>헤더</th>
                            <td>
                                <div class="form-group">
                                    <div class="col-xs-4"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-8">
                                        <select class="form-control input-xs">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <th>헤더</th>
                            <td>
                                <div class="form-group">
                                    <div class="col-xs-10"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-2"><button type="button" class="btn btn-custom-a btn-xs btn-block">버튼</button></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>헤더</th>
                            <td>
                                <div class="form-group">
                                    <div class="col-xs-3"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-1"><span class="center-block text-center">~</span></div>
                                    <div class="col-xs-3"><input type="text" class="form-control input-xs"></div>
                                </div>
                            </td>
                            <th>헤더</th>
                            <td><input type="text" class="form-control input-xs"></td>
                        </tr>
                        <tr>
                            <th>헤더</th>
                            <td>
                                <div class="form-group">
                                    <div class="col-xs-11"><input type="text" class="form-control input-xs"></div>
                                    <div class="col-xs-1">
                                        <button type="button" class="btn btn-custom-a btn-xs btn-block"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </td>
                            <th>헤더</th>
                            <td>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>헤더</th>
                            <td colspan="3">
                                <textarea class="form-control" rows="3"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="desc">.row대신 .form-group 사용</p>
            </div>
        </div><!-- ./sample -->
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
</body>

</html>
